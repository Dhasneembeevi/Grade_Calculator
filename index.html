<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <h1 style="text-align: center;">Grading system Assignment</h1>
    <div class="main">
        <div class="marks">
            <h3 style="margin-left: 10%;">Grading system in JS</h3>
            <div class="data"><label>English</label><input type="number" id="eng"/></div>
            <div class="data"><label>Maths</label><input type="number" id="mat"/></div>
            <div class="data"><label>Physics</label><input type="number" id="phy"/></div>
            <div class="data"><label>Chemistry</label><input type="number" id="chem"/></div>
            <div class="data"><label>Computer</label><input type="number" id="comp"/></div>
            
            <button style="width: fit-content;margin-left: 40%; margin-top: 10%;" id="button" onclick="calculate()"> Calculate Grade</button>
        </div>

        <div class="display">
            <div>Total :
<div id="total" ></div>
            </div>
            <div>
                Average :
                <div id="average"></div>
            </div>
            <div>
                Grade :
                <div id="grade" style="font-weight: 400;"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
